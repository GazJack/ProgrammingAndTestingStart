<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija X puslapyje</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="regForm">
        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Amžius:</label>
        <input type="number" id="age" name="age" min="18" max="120" required><br><br>

        <label for="phone">Telefono numeris:</label>
        <input type="tel" id="phone" name="phone" pattern="\+[0-9]{3} [0-9]{3} [0-9]{5}" required><br><br>

        <label for="password">Slaptažodis:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Pakartokite slaptažodį:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <input type="submit" value="Registruotis">
    </form>
    <div id="errorMsg"></div>

   
</body>
</html>
